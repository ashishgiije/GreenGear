{% extends 'base.html' %}
{% load static %}

{% block title %}Login - GreenGear{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Login to GreenGear</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="login_type">Login As</label>
            <select class="form-control" id="login_type" name="login_type" required>
                <option value="">Select Role</option>
                <option value="farmer">Farmer</option>
                <option value="owner">Equipment Owner</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Don't have an account? 
            <a href="{% url 'users:register_farmer' %}">Register as Farmer</a> or 
            <a href="{% url 'users:register_owner' %}">Register as Owner</a> OR
            <a href="http://127.0.0.1:8000/admin/login/?next=/admin/">Login as Admin ?</a>
        </p>
    </div>
</div>
{% endblock %}
