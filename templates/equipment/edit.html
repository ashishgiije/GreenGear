{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Equipment - GreenGear{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h2 class="form-title">Edit Equipment</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label" for="name">Equipment Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ equipment.name }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="tractor" {% if equipment.category == 'tractor' %}selected{% endif %}>Tractor</option>
                    <option value="sprayer" {% if equipment.category == 'sprayer' %}selected{% endif %}>Sprayer</option>
                    <option value="rotavator" {% if equipment.category == 'rotavator' %}selected{% endif %}>Rotavator</option>
                    <option value="harvester" {% if equipment.category == 'harvester' %}selected{% endif %}>Harvester</option>
                    <option value="irrigation" {% if equipment.category == 'irrigation' %}selected{% endif %}>Irrigation</option>
                    <option value="other" {% if equipment.category == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ equipment.description }}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label" for="rent_per_day">Rent per Day (₹)</label>
                <input type="number" class="form-control" id="rent_per_day" name="rent_per_day" step="0.01" 
                       value="{{ equipment.rent_per_day|default:'' }}">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="rent_per_hour">Rent per Hour (₹)</label>
                <input type="number" class="form-control" id="rent_per_hour" name="rent_per_hour" step="0.01" 
                       value="{{ equipment.rent_per_hour|default:'' }}">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ equipment.location }}" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="image">Equipment Image</label>
            {% if equipment.image %}
            <div style="margin-bottom: 15px;">
                <img src="{{ equipment.image.url }}" alt="Current image" style="max-width: 200px; border-radius: var(--radius);">
                <br>
                <small style="color: var(--text-light);">Current image</small>
            </div>
            {% endif %}
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <small style="color: var(--text-light);">Upload a new image to replace the current one</small>
        </div>

        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="availability" {% if equipment.availability %}checked{% endif %}> 
                Available for Rent
            </label>
        </div>

        <div style="display: flex; gap: 15px;">
            <button type="submit" class="btn btn-primary" style="flex: 1; padding: 15px;">
                <i class="fas fa-save"></i> Update Equipment
            </button>
            <a href="{% url 'users:owner_dashboard' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
