{% extends 'base.html' %}
{% load static %}

{% block title %}Add Equipment - GreenGear{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h2 class="form-title">Add New Equipment</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label" for="name">Equipment Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., John Deere 5050D">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="tractor">Tractor</option>
                    <option value="sprayer">Sprayer</option>
                    <option value="rotavator">Rotavator</option>
                    <option value="harvester">Harvester</option>
                    <option value="irrigation">Irrigation</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe your equipment, features, condition, etc."></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
                <label class="form-label" for="rent_per_day">Rent per Day (₹)</label>
                <input type="number" class="form-control" id="rent_per_day" name="rent_per_day" step="0.01" placeholder="1500">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="rent_per_hour">Rent per Hour (₹)</label>
                <input type="number" class="form-control" id="rent_per_hour" name="rent_per_hour" step="0.01" placeholder="200">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required placeholder="Enter your location">
        </div>

        <div class="form-group">
            <label class="form-label" for="image">Equipment Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            <small style="color: var(--text-light);">Upload a clear image of your equipment</small>
        </div>

        <div class="form-group">
            <label class="form-label">
                <input type="checkbox" name="availability" checked> Available for Rent
            </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
            <i class="fas fa-plus"></i> Add Equipment
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'users:owner_dashboard' %}" class="btn btn-outline">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
